name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Run tests
      run: dotnet run ServerCodeExciserTest.csproj
      working-directory: ./ServerCodeExciserTest